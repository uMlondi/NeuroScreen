<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - LD Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<!-- Enhanced body with gradient background and better typography -->
<body class="font-sans bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-white transition-all duration-300 min-h-screen flex items-center justify-center p-6">
  <!-- Modernized login card with better spacing and styling -->
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md border border-gray-100 dark:border-gray-700">
    <!-- Enhanced header section -->
    <div class="p-8 pb-6">
      <div class="text-center space-y-2">
        <div class="w-16 h-16 bg-blue-100 dark:bg-blue-900/30 rounded-2xl flex items-center justify-center mx-auto">
          <span class="text-3xl">üîë</span>
        </div>
        <h2 class="text-3xl font-bold">Welcome Back</h2>
        <p class="text-gray-600 dark:text-gray-300 leading-relaxed">Sign in to access your learning assessments</p>
      </div>
    </div>

    <div class="px-8 pb-8">
      <!-- Enhanced flash messages with better styling -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mb-6 space-y-2">
            {% for message in messages %}
              <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-800 dark:text-red-200 px-4 py-3 rounded-xl text-sm font-medium">
                ‚ö†Ô∏è {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Enhanced form with better accessibility and styling -->
      <form method="post" class="space-y-6">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-300"
            placeholder="Enter your email"
          >
        </div>
        
        <div class="space-y-2">
          <label for="password" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-300"
            placeholder="Enter your password"
          >
        </div>

        <!-- Enhanced submit button with better accessibility -->
        <button 
          type="submit" 
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-500/20 text-lg"
        >
          üöÄ Sign In
        </button>
      </form>

      <!-- Enhanced footer links with better spacing -->
      <div class="mt-8 space-y-4 text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          <a href="{{ url_for('forgot_password') }}" class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 font-medium transition-colors duration-300">
            Forgot your password?
          </a>
        </p>
        <div class="border-t border-gray-200 dark:border-gray-700 pt-4">
          <p class="text-sm text-gray-600 dark:text-gray-400">
            Don't have an account? 
            <a href="{{ url_for('signup') }}" class="text-green-600 dark:text-green-400 hover:text-green-700 dark:hover:text-green-300 font-semibold transition-colors duration-300">
              Create one here
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

<!-- Enhanced theme toggle script with persistence -->
<script>
function toggleTheme() {
  document.documentElement.classList.toggle('dark');
  document.documentElement.dataset.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
  localStorage.setItem('theme', document.documentElement.dataset.theme);
}

// Load saved theme
if (localStorage.getItem('theme') === 'dark') {
  document.documentElement.classList.add('dark');
  document.documentElement.dataset.theme = 'dark';
}
</script>
</body>
</html>
