<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Get to Know You Test - LD Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Added dyslexia-friendly fonts and modern font configuration -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=OpenDyslexic:wght@400;700&display=swap" rel="stylesheet">
  <script>
      tailwind.config = {
          theme: {
              extend: {
                  fontFamily: {
                      'dyslexic': ['OpenDyslexic', 'Arial', 'sans-serif'],
                      'sans': ['Inter', 'system-ui', 'sans-serif']
                  }
              }
          }
      }
  </script>
</head>
<!-- Added modern gradient background and improved layout -->
<body class="font-dyslexic bg-gradient-to-br from-indigo-50 via-blue-50 to-cyan-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 text-gray-900 dark:text-white transition-all duration-300 min-h-screen flex flex-col items-center justify-center p-6">
  <!-- Enhanced main container with modern card design -->
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-2xl border border-gray-100 dark:border-gray-700 p-8">
    <!-- Modernized header with icon and better typography -->
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-gradient-to-br from-indigo-500 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
        <span class="text-4xl">👋</span>
      </div>
      <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-indigo-600 to-blue-600 bg-clip-text text-transparent">
        Get to Know You
      </h1>
      <p class="text-gray-600 dark:text-gray-300 leading-relaxed text-lg">
        Help us understand your learning preferences to provide personalized assessments.
      </p>
    </div>
    
    <!-- Enhanced flash messages with modern styling -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-6 space-y-2">
          {% for message in messages %}
            <div class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 text-green-800 dark:text-green-200 px-4 py-3 rounded-xl text-sm font-medium">
              ✅ {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <!-- Enhanced form with better accessibility and modern styling -->
    <form method="post" class="space-y-8">
      <div class="space-y-3">
        <label for="learning_style" class="block text-lg font-semibold text-gray-700 dark:text-gray-300">
          What is your preferred learning style?
        </label>
        <select name="learning_style" 
                id="learning_style"
                required 
                class="w-full px-4 py-4 text-base border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all duration-300">
          <option value="">Select your learning style</option>
          <option value="visual">👁️ Visual - Learning through images and diagrams</option>
          <option value="auditory">👂 Auditory - Learning through listening</option>
          <option value="kinesthetic">🤲 Kinesthetic - Learning through movement and touch</option>
          <option value="reading_writing">📝 Reading/Writing - Learning through text</option>
        </select>
      </div>

      <div class="space-y-3">
        <label for="diagnosed_difficulties" class="block text-lg font-semibold text-gray-700 dark:text-gray-300">
          Do you have any diagnosed learning difficulties?
        </label>
        <select name="diagnosed_difficulties" 
                id="diagnosed_difficulties"
                required 
                class="w-full px-4 py-4 text-base border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all duration-300">
          <option value="">Select any diagnosed difficulties</option>
          <option value="none">✨ None</option>
          <option value="dyslexia">📖 Dyslexia</option>
          <option value="dyscalculia">🔢 Dyscalculia</option>
          <option value="memory">🧠 Memory difficulties</option>
        </select>
      </div>

      <div class="space-y-3">
        <label for="age_group" class="block text-lg font-semibold text-gray-700 dark:text-gray-300">
          What is your age group?
        </label>
        <select name="age_group" 
                id="age_group"
                required 
                class="w-full px-4 py-4 text-base border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all duration-300">
          <option value="">Select your age group</option>
          <option value="child">🧒 Child (0-12 years)</option>
          <option value="teen">🧑‍🎓 Teen (13-19 years)</option>
          <option value="adult">👨‍💼 Adult (20+ years)</option>
        </select>
      </div>

      <!-- Enhanced submit button with modern styling -->
      <button type="submit" 
              class="w-full bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-indigo-500/20 text-lg shadow-lg hover:shadow-xl">
        🚀 Continue to Tests
      </button>
    </form>

    <!-- Enhanced logout link with better styling -->
    <div class="mt-8 text-center border-t border-gray-200 dark:border-gray-700 pt-6">
      <a href="{{ url_for('logout') }}" 
         class="text-red-600 dark:text-red-400 hover:text-red-700 dark:hover:text-red-300 font-semibold transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-red-500/20 rounded-lg px-3 py-1">
        👋 Logout
      </a>
    </div>
  </div>

  <!-- Added theme toggle functionality -->
  <script>
      if (localStorage.getItem('theme') === 'dark') {
          document.documentElement.classList.add('dark');
          document.documentElement.dataset.theme = 'dark';
      }
  </script>
</body>
</html>
